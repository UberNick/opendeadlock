name: OpenDeadlock
description: OpenDeadlock is a fan project inspired by the classic turn-based strategy game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_selector_macos: ^0.0.4+1
  file_selector: ^0.8.2+1
  file_selector_windows: ^0.0.2+1

flutter:
  uses-material-design: true
  assets:
     - assets/images/